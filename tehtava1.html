
<!DOCTYPE html>
<html lang="fi">
<head>
    <title>Ensimmäinen JavaScript-sivu</title>
</head>
<body>
    <h1>Tervetuloa!</h1>
    <p id="tervehdys"></p>

    <script>
        // Kirjoita JavaScript-koodisi tähän
        const d = new Date();
        let year = d.getFullYear();

        document.getElementById("tervehdys").innerHTML = "Vuosi on " + year + ". Tervetuloa sivulleni!";

    </script>
</body>
</html>
